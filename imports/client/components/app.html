<div class="container-fluid">
    <div class="row">
        <div class="col-md-12 panel panel-default">
            <div class="row header page-header">
                <div class="col-md-4 col-xs-4">
                    <h2>Project Book
                        <small><i>alpha</i></small>
                    </h2>
                </div>
                <div class="col-md-6 col-xs-6">
                    <ul class="nav nav-pills  pull-right">
                        <li role="">
                            <a routerLink="/project/dy8gLFFgrTBJoJvo6">О проекте</a>
                        </li>
                        <li role="presentation">
                            <a target="_blank" href="https://youtu.be/QyrEIFtJHuc">Видео презентация</a>
                        </li>
                        <li role="">
                            <a target="_blank" href="https://telegram.me/project_book" rel="nofollow">Telegram канал</a>
                        </li>
                        <li role="">
                            <a target="_blank" href="https://github.com/untu/project-book" rel="nofollow">GitHub</a>
                        </li>
                    </ul>
                </div>
                <div class="col-md-2 col-xs-2 header-btns">
                    <div *ngIf="!user" class="user-sign-in btn-group pull-right animated "
                         [class.shake]="blinkLoginForm">
                        <a class="btn btn-primary dropdown-toggle" data-toggle="dropdown" href="#">
                            <i class="fa fa-sign-in fa-fw"></i>
                            <i class="fa fa-caret-down fa-fw" title="Social btns"></i>
                        </a>
                        <ul class="dropdown-menu">
                            <li>
                                <ul class="list-inline">
                                    <li><a (click)="login('fb')"><i class="fa fa-facebook-square"></i></a></li>
                                    <li><a (click)="login('google')"><i class="fa fa-google-plus-square"></i></a></li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                    <div *ngIf="user" class="current-user btn-group pull-right">
                        <a class="btn dropdown-toggle" data-toggle="dropdown" href="#">
                            <img src="{{user.profile.picture}}" title="{{user.profile.name}}">
                        </a>
                        <ul class="dropdown-menu">
                            <li>
                                <ul class="list-inline">
                                    <li><a class="btn btn-danger" (click)="logout()"><i class="fa fa-sign-out"></i></a>
                                    </li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-5">
                    <ul class="nav nav-pills menu-bar">
                        <li role="presentation" routerLinkActive="active">
                            <div class="grid-btn btn-group buttons toggle-list">
                  <span class="btn btn-primary" (click)="isGridView = !isGridView">
                    <i *ngIf="isGridView" class="glyphicon glyphicon-th"></i>
                    <i *ngIf="!isGridView" class="glyphicon glyphicon-align-justify"></i>
                  </span>
                            </div>
                            <a class="list-link" routerLink="/list/">Список проектов</a>
                        </li>
                        <li *ngIf="user" role="presentation" routerLinkActive="active"
                            [routerLinkActiveOptions]="{exact: true}">
                            <a routerLink="/project/edit">Добавить проект</a>
                        </li>
                    </ul>
                    <p></p>
                </div>
                <div class="col-md-7">
                    <div class="row">
                        <div class="col-md-7 col-xs-12">
                            <div class="pull-right">
                                <ul class="search-tags list-inline">
                                    <li> Теги:</li>
                                    <li *ngFor="let tag of popularTags$ | async">
                                        <a [routerLink]="['/search', '#' + tag.key]">#{{tag.key}}({{tag.count}})</a>
                                    </li>
                                </ul>
                            </div>
                            <p></p>
                        </div>
                        <div class="col-md-5">
                            <input projectSearch type="text" class="form-control text-center"
                                   placeholder="Поиск проектов...">
                        </div>
                    </div>
                    <p></p>
                </div>
            </div>
        </div>
    </div>
    <div class="row content-wrapper">
        <router-outlet></router-outlet>
    </div>
</div>
